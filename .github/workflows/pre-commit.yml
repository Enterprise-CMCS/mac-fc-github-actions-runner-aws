name: pre-commit

on: push

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~>1.5.2" # match the version constraint in versions.tf
      - uses: actions/setup-python@v6
      - uses: pre-commit/action@v3
